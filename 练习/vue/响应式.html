<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root" ><p >{{set}} </p></div>
    
    <script src="../vue.js" ></script>
    <script>
        new Vue({
            el:'#root',
            data:{
                num:0
            },
            computed:{
                get(){
                    return this.num
                },
                set(){
                    setInterval(()=>{
                        this.num+=1
                    },1000)
                    return this.num
                }
            }
        })
    </script>
</body>
</html>
