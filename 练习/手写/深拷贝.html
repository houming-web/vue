        function shengkaobei(obj) {
            if (panduan(obj) === 'object') {
                var fuzhi1 = {}
            } else
            if (panduan(obj) === 'array') {
                var fuzhi1 = [];
            } else {
                return obj;
            };

            for(var key in obj){
                fuzhi1[key]=shengkaobei(obj[key]);
            }
            return fuzhi1;
        }

        function panduan(obj) {
            return Object.prototype.toString.call(obj).slice(8, -1).toLowerCase()
        }

        const obj={
            name:'老赵',
            sex:'女'
        }
        console.log(shengkaobei(obj))
