            function KUAIPAI(arr){
                if(!Array.isArray(arr)){
                    return;
                }
                 if(arr.length<=1){
                    return arr;
                 }

                 var zhong=arr.splice(Math.floor(arr.length/2),1);

                 arr.forEach(function(item,index){

                    }else{

                    }
                 })
