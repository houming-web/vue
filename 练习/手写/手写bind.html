<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        Function.prototype.MYbind=function(fn){
            var that=this;
            var age=Array.from(arguments).slice(1);
            return function(){
                return that.apply(fn,age);
            }
        }
    </script>
</body>
</html>
