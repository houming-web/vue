<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
        #jindu{

            height: 100px;
            border: 1px solid black;
        }
        #jindu .bg{
            width: 0;
            height: 100px;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="jindu">
        <div class="bg"></div>
    </div>
    <div>当前加载<span class="bai">0</span></div>
    <script>
        var Jindu=document.querySelector('#jindu');
        var Bg=document.querySelector('.bg');
        var BAI=document.querySelector('.bai');
        var ImAge=["https://s3.ax1x.com/2020/12/08/rSCogx.jpg",

         var num=0;
        ImAge.forEach(function(item,index){
            var img=new Image();
            img.src=item;

            img.onload=function(){
                num++;
                var jin=num*Jindu.clientWidth/ImAge.length
                
                var shu=parseInt(num/ImAge.length*100) ;

                BAI.textContent=shu+'%';
                Bg.style.width=jin+'px';
            }
        })
    </script>
