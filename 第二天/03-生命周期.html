<html lang="en">
<head>

<body>
    <div id="root" >
        <p>{{num}}</p>
        <button @click='$destroy()' >按钮</button>

    </div>

    <script src="../vue.js" ></script>
    <script>
        new Vue({
            el:'#root',
            data:{
                num:0
            },
            methods:{
                
            },
            beforeCreate(){
                console.log('beforeCreate')
            },
            created(){
                console.log('created')
            },
            beforeMount(){
                console.log('beforeMount')
            },
            mounted(){
              this.time=setInterval(() => {
                    this.num++
                }, 1000);
                console.log('mounted')
            },
            beforeUpdata(){
                console.log('beforeUpdata')
            },
            updataed(){
                console.log('updataed')
            },
            beforeDestroy(){
                clearInterval(this.time)
                console.log('beforeDestroy')
            },
            destroy(){

            }
        })
    </script>
</body>
</html>
